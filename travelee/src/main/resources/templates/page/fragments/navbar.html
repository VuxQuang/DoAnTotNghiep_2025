<section th:fragment="navbar" class="hero" id="home">
    <video class="hero-video" autoplay muted loop>
        <source th:src="@{/page/imgs/vid-1.mp4}" type="video/mp4">
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <div class="container">
            <h1 class="hero-title">Khám Phá Thế Giới Cùng TravelGo</h1>
            <p class="hero-subtitle">Đặt tour du lịch trực tuyến với giá tốt nhất, dịch vụ chất lượng cao</p>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Bạn muốn đi đâu?">
                </div>
                <div class="search-input">
                    <i class="fas fa-calendar"></i>
                    <input type="date" placeholder="Ngày đi">
                </div>
                <div class="search-input">
                    <i class="fas fa-users"></i>
                    <select>
                        <option>Số người</option>
                        <option>1 người</option>
                        <option>2 người</option>
                        <option>3-5 người</option>
                        <option>6+ người</option>
                    </select>
                </div>
                <button class="btn btn-search">Tìm kiếm</button>
            </div>
        </div>
    </div>
</section>
