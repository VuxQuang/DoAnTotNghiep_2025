<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý yêu cầu hỗ trợ - Travelee Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-style.css}">
    <link rel="stylesheet" th:href="@{/admin/css/support-style.css}">
</head>
<body>
<div class="dashboard-container">

    <!-- Header -->
    <div th:replace="~{/admin/fragments/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{/admin/fragments/sidebar :: aside}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Form Trả lời yêu cầu -->
        <!-- Form Trả lời yêu cầu -->
        <div id="replyFormContainer" th:if="${supportRequest != null}" style="display:block;">
            <div class="user-table-container">
                <div class="user-table-header">
                    <div class="user-table-title">Trả lời yêu cầu hỗ trợ</div>
                </div>
                <form id="replyForm" th:action="@{/admin/support/{id}/reply(id=${supportRequest.id})}" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" th:value="${supportRequest.user != null ? supportRequest.user.username : ''}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" th:value="${supportRequest.senderEmail}" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Họ và tên:</label>
                            <input type="text" th:value="${supportRequest.senderName}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại:</label>
                            <input type="text" th:value="${supportRequest.senderPhone}" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>Tiêu đề:</label>
                            <input type="text" th:value="${supportRequest.title}" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>Nội dung yêu cầu:</label>
                            <textarea th:value="${supportRequest.content}" rows="3" readonly></textarea>
                        </div>
                    </div>

                    <!-- Nếu trạng thái là 'PENDING' thì cho phép trả lời -->
                    <div class="form-row" th:if="${supportRequest.status.name() == 'PENDING'}">
                        <div class="form-group full-width">
                            <label>Nội dung trả lời:</label>
                            <textarea id="modal-reply" name="reply" rows="4" required></textarea>
                        </div>
                    </div>

                    <!-- Hiển thị câu trả lời nếu đã trả lời (status == RESOLVED) -->
                    <div class="form-row" th:if="${supportRequest.status.name() == 'RESOLVED'}">
                        <div class="form-group full-width">
                            <label>Câu trả lời:</label>
                            <textarea rows="4" readonly th:text="${supportRequest.reply}"></textarea>
                        </div>
                    </div>

                    <div class="form-row" th:if="${supportRequest.status.name() == 'RESOLVED'}">
                        <div class="form-group full-width">
                            <label>Người trả lời:</label>
                            <textarea rows="4" readonly th:text="${supportRequest.replyBy}"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="action-btn reply" id="btn-submit-reply" th:if="${supportRequest.status.name() == 'PENDING'}">
                            <i class="fas fa-paper-plane"></i> Trả lời
                        </button>
                        <a href="/admin/support" class="action-btn delete">Hủy</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Answer Container -->
        <div id="viewAnswerContainer" style="display:none;"></div>

        <!-- Danh sách yêu cầu hỗ trợ -->
        <div class="user-table-container">
            <div class="user-table-header">
                <div class="user-table-title">Quản lý yêu cầu hỗ trợ</div>
                <form class="support-search-form" onsubmit="return false;">
                    <input type="text" id="support-search-input" placeholder="Tìm kiếm tên, tiêu đề, role...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <table class="user-table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên người dùng</th>
                    <th>Role</th>
                    <th>Tiêu đề</th>
                    <th>Ngày gửi</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <!-- Duyệt qua danh sách yêu cầu hỗ trợ -->
                <tr th:each="request, iterStat : ${supportRequests}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <!-- Kiểm tra nếu là người dùng đăng nhập hay người ẩn danh -->
                    <td th:text="${request.user != null ? request.user.username : request.senderName}"></td>
                    <td th:text="${request.user != null ? 'Người dùng' : 'Ẩn danh'}"></td>
                    <td th:text="${request.title}"></td>
                    <td th:text="${#temporals.format(request.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${request.status.name() == 'PENDING' ? 'Chưa trả lời' : 'Đã trả lời'}"></td>
                    <td>
                        <a th:href="@{/admin/support/{id}(id=${request.id})}" class="action-btn reply"
                           th:if="${request.status.name() == 'PENDING'}">
                            <i class="fas fa-reply"></i> Trả lời
                        </a>
                        <a th:href="@{/admin/support/{id}(id=${request.id})}" class="action-btn view"
                           th:if="${request.status.name() != 'PENDING'}">
                            <i class="fas fa-eye"></i> Xem trả lời
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div class="table-toolbar">
                <div class="toolbar-left">
                    <span id="total-support-count" class="total-records">Tổng cộng <b th:text="${totalItems}"></b> yêu cầu</span>
                </div>
                <div class="toolbar-right pagination-bar">
                    <button class="pagination-btn" th:if="${currentPage > 1}" th:href="@{/admin/support?page=${currentPage - 1}}"><i class="fas fa-angle-left"></i></button>
                    <span id="pagination-pages" th:text="${paginationPages}"></span>
                    <button class="pagination-btn" th:if="${currentPage < totalPages}" th:href="@{/admin/support?page=${currentPage + 1}}"><i class="fas fa-angle-right"></i></button>
                    <select id="page-size-select" th:value="${pageSize}">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                    <button class="pagination-btn" id="btn-page-apply">Chọn</button>
                </div>
            </div>
        </div>
    </main>

</div>
<script th:src="@{/admin/js/support-script.js}"></script>
</body>
</html>
