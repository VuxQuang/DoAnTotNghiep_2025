<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng - Travelee Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-style.css}">
    <link rel="stylesheet" th:href="@{/admin/css/users-style.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div th:replace="~{/admin/fragments/header :: header}"></div>

        <!-- Sidebar -->
        <div th:replace="~{/admin/fragments/sidebar :: aside}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="user-table-container">
                <div class="user-table-header">
                    <div class="user-table-title">Quản lý người dùng</div>
                    <div class="user-table-actions">
                        <a th:href="@{/admin/user/save}" class="create-user-btn"><i class="fas fa-user-plus"></i> Tạo tài khoản</a>
                        <form class="user-search-form" th:action="@{/admin/user/users}" method="get">
                            <input type="text" name="keyword" placeholder="Tìm kiếm tên, email, username..." />
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Vai trò</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <span th:text="${#lists.isEmpty(user.roles) ? 'Không có' : user.roles.iterator().next().roleName}"></span>
                        </td>
                        <td>
                        <span class="user-status"
                              th:classappend="${user.status == 'ACTIVE'} ? ' status-active' : ' status-inactive'"
                              th:text="${user.status == 'ACTIVE' ? 'Hoạt động' : 'Tạm ngưng'}">
                        </span>
                        </td>
                        <td class="user-actions">
                            <!-- SỬA -->
                            <a  th:href="@{/admin/user/edit/{id}(id=${user.id})}"
                                class="action-btn edit">
                                <i class="fas fa-edit"></i> Sửa
                            </a>

                            <!-- XÓA giữ nguyên -->
                            <button class="action-btn delete"><i class="fas fa-trash"></i> Xóa</button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{/admin/fragments/footer :: footer}"></div>
    </div>
    <script th:src="@{/admin/js/dashboard-script.js}"></script>
</body>
</html>
